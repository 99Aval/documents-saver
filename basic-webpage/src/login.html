<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class= "login-body">
    <main class="login-main-center">
        <button id="backBtn" class="back-btn">‚Üê Back to Home</button>
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <button type="submit">Login</button>
            </form>
            <p id="loginMessage"></p>
        </div>
    </main>
    <script>
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simple demo: username = user, password = pass
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if(username === 'user' && password === 'pass') {
                window.location.href = 'home.html';
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid credentials.';
            }
        });
    </script>
</body>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h3>Contact Us</h3>
                <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 234 567 890</a></p>
                <p><strong>Email:</strong> <a href="mailto:support@example.com">support@example.com</a></p>
                <div class="social-icons">
                    <a href="https://twitter.com/" target="_blank" aria-label="Twitter">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/twitter.svg" alt="Twitter" />
                    </a>
                    <a href="https://instagram.com/" target="_blank" aria-label="Instagram">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg" alt="Instagram" />
                    </a>
                    <a href="https://facebook.com/" target="_blank" aria-label="Facebook">
                        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg" alt="Facebook" />
                    </a>
                </div>
            </div>
            <div class="footer-right">
                <form class="contact-form">
                    <label for="feedback">Feedback / Problems:</label>
                    <textarea id="feedback" name="feedback" rows="3" required></textarea>
                    <label for="userEmail">Your Email:</label>
                    <input type="email" id="userEmail" name="userEmail" required>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </footer>
</html>
